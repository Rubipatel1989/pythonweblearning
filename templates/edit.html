{% extends  "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Welcome in admin panel</h1>
                            <span class="subheading">Add/Edit your post</span>
                        </div>
                        <div class="site-heading">
                            Add New Post
                            <button class="btn btn-primary"><a href="/edit/0">Add New Post</a></button>
                        </div>
                        <button class="btn btn-primary"><a href="/dashboard">Dashboard</a></button>
                        <button class="btn btn-primary"><a href="/logout">Logout</a></button>
                    </div>
                </div>
            </div>
        </header>
        <div>
           
        </div>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{post.id}}" method="post" enctype="multipart/form-data">
                    <div class="form-floating">
                        <input class="form-control" id="title" name="title" type="text" placeholder="Enter your title..." value="{{post.title}}" />
                        <label for="name">Title</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter your slug..." value="{{post.slug}}" />
                        <label for="name">Slug</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A slug is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="img_file" type="file" name="img_file" value="{{post.img_file}}"  />
                        <label for="content">File</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                    </div>                    
                    <div class="form-floating">
                        <textarea class="form-control" id="content" name="content" placeholder="Enter your message here..." style="height: 12rem">{{post.content}}</textarea>
                        <label for="message">Content</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                    </div>
                    <br />
                    <!-- Submit success message-->
                    <!---->
                    <!-- This is what your users will see when the form-->
                    <!-- has successfully submitted-->
                    
                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Save</button>
                </form>
            </div>
        </div>
      

{% endblock %}
